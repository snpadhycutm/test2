# Tiny Tapeout project information
project:
title:  "4-bit Sequential Multiplier"  # Project title
  author:       "CUTM"
  discord:      "yourdiscord#12345"  # optional, leave blank if not using
  description:  "Multiplies two 4-bit numbers sequentially and outputs an 8-bit product."
  language:     "Verilog"
  clock_hz:     100000000  # 100 MHz clock

  tiles: "1x1"

  top_module:  "tt_um_seq_mul"

  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "a0 (LSB)"
  ui[1]: "a1"
  ui[2]: "a2"
  ui[3]: "a3 (MSB)"
  ui[4]: "b0 (LSB)"
  ui[5]: "b1"
  ui[6]: "b2"
  ui[7]: "b3 (MSB)"

  # Outputs
  uo[0]: "product bit 0 (LSB)"
  uo[1]: "product bit 1"
  uo[2]: "product bit 2"
  uo[3]: "product bit 3"
  uo[4]: "product bit 4"
  uo[5]: "product bit 5"
  uo[6]: "product bit 6"
  uo[7]: "product bit 7 (MSB)"

  # Bidirectional pins
  uio[0]: "start"
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6

